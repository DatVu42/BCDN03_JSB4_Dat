<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 4</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="w-100">
          <div class="row">
            <div class="col-4 py-5">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="bai1-tab" data-toggle="pill" href="#bai1">Bài 1. Sắp xếp số nguyên tăng dần</a>
                <a class="nav-link" id="bai2-tab" data-toggle="pill" href="#bai2">Bài 2. Lời chào</a>
                <a class="nav-link" id="bai3-tab" data-toggle="pill" href="#bai3">Bài 3. Đếm số chẵn lẻ</a>
                <a class="nav-link" id="bai4-tab" data-toggle="pill" href="#bai4">Bài 4. Xác định loại tam giác</a>
                <a class="nav-link" id="bai4-tab" data-toggle="pill" href="#bai5">Bài 5. Tìm ngày tháng năm</a>
                <a class="nav-link" id="bai4-tab" data-toggle="pill" href="#bai6">Bài 6. Tìm số ngày trong tháng</a>
                <a class="nav-link" id="bai4-tab" data-toggle="pill" href="#bai7">Bài 7. Đọc số nguyên</a>
              </div>
            </div>
            <div class="col-8 py-5">
              <div class="tab-content" id="v-pills-tabContent">
                <!-- Bài 1 -->
                <div class="tab-pane fade show active" id="bai1">
                  <form>
                      <div class="form-group row">
                        <div class="col-sm-4">
                          <input type="number" class="form-control" id="num1" placeholder="Nhập số thứ nhất">
                        </div>
                        <div class="col-sm-4">
                          <input type="number" class="form-control" id="num2" placeholder="Nhập số thứ 2">
                        </div>
                        <div class="col-sm-4">
                          <input type="number" class="form-control" id="num3" placeholder="Nhập số thứ 3">
                        </div>
                      </div>
                      
                      <button onclick="sortInt()" type="button" class="btn btn-primary">Sắp xếp</button>
                      <div id="display-sort" class="alert alert-success"></div>
                  </form>
                </div>

                <!-- Bài 2 -->
                <div class="tab-pane fade" id="bai2">
                  <form>
                    <div class="form-group row">
                      <div class="col-sm-4">
                        <select class="form-control" name="" id="user">
                          <option value="">Chọn thành viên</option>
                          <option value="B">Bố</option>
                          <option value="M">Mẹ</option>
                          <option value="A">Anh trai</option>
                          <option value="E">Em gái</option>
                        </select>
                      </div>
                      <div class="col-sm-4">
                        <button onclick="userWelcome()" type="button" class="btn btn-primary">Gửi lời chào</button>
                      </div>
                    </div>
                    
                    <div id="display-welcome" class="alert alert-success"></div>
                </form>
                </div>

                <!-- Bài 3 -->
                <div class="tab-pane fade" id="bai3">
                  <form>
                    <div class="form-group row">
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="number1" placeholder="Nhập số thứ nhất">
                      </div>
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="number2" placeholder="Nhập số thứ 2">
                      </div>
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="number3" placeholder="Nhập số thứ 3">
                      </div>
                    </div>
                    
                    <button onclick="countEvenOdd()" type="button" class="btn btn-primary">Đếm</button>
                    <div id="display-count" class="alert alert-success"></div>
                </form>
                </div>

                <!-- Bài 4 -->
                <div class="tab-pane fade" id="bai4">
                  <form>
                    <div class="form-group row">
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="a" placeholder="Nhập cạnh thứ nhất">
                      </div>
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="b" placeholder="Nhập cạnh thứ 2">
                      </div>
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="c" placeholder="Nhập cạnh thứ 3">
                      </div>
                    </div>
                    
                    <button onclick="timTamGiac()" type="button" class="btn btn-primary">Tìm tam giác</button>
                    <div id="display-tamgiac" class="alert alert-success"></div>
                  </form>
                </div>

                <!-- Bài 5 -->
                <div class="tab-pane fade" id="bai5">
                  <form>
                    <div class="form-group row">
                      <label for="dateTime" class="col-sm-6 col-form-label">Nhập ngày, tháng, năm</label>
                      <div class="col-sm-6">
                        <input type="date" class="form-control" id="dateTime">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">Ngày, tháng, năm tiếp theo</label>
                        <div class="col-sm-6">
                          <input type="datetime" class="form-control" id="nextDate" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">Ngày, tháng, năm trước đó</label>
                        <div class="col-sm-6">
                          <input type="datetime" class="form-control" id="prevDate" disabled>
                        </div>
                    </div>
                                     
                    <button onclick="findDate()" type="button" class="btn btn-primary">Tìm ngày</button>
                  </form>
                </div>

                <!-- Bài 6 -->
                <div class="tab-pane fade" id="bai6">
                  <form>
                    <div class="form-group row">
                      <label for="monthYear" class="col-sm-6 col-form-label">Nhập tháng, năm</label>
                      <div class="col-sm-6">
                        <input type="month" class="form-control" id="monthYear">
                      </div>
                    </div>
                    <div id="display-days" class="alert alert-success"></div>
                                     
                    <button onclick="getDaysInMonth()" type="button" class="btn btn-primary">Tìm số ngày</button>
                  </form>
                </div>

                <!-- Bài 7 -->
                <div class="tab-pane fade" id="bai7">
                  <form>
                    <div class="form-group row">
                      <label for="num" class="col-sm-6 col-form-label">Nhập số nguyên có 3 chữ số</label>
                      <div class="col-sm-6">
                        <input type="number" maxlength="3" class="form-control" id="num" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                      </div>
                    </div>
                    <div id="display-read" class="alert alert-success"></div>
                                     
                    <button onclick="readNum()" type="button" class="btn btn-primary">Đọc số</button>
                  </form>
                </div>
              </div>
            </div>
          </div>           
        </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
    <script src="./js/bai6.js"></script>
    <script src="./js/bai7.js"></script>
</body>
</html>
