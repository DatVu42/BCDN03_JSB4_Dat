<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 4</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-50">
            <!-- Bài 1 -->
            <h2 class="mt-5">BÀI TẬP 1: SẮP XẾP SỐ NGUYÊN TĂNG DẦN</h2>
            <form class="mb-5">
                <div class="form-group row">
                  <label for="num1" class="col-sm-6 col-form-label">Số thứ nhất</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="num1">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="num2" class="col-sm-6 col-form-label">Số thứ 2</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="num2">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="num3" class="col-sm-6 col-form-label">Số thứ 3</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="num3">
                  </div>
                </div>
                <div id="display-sort" class="alert alert-success"></div>
                <button onclick="sortInt()" type="button" class="btn btn-primary">Sắp xếp</button>
            </form>
            <hr>

            <!-- Bài 2 -->
            <h2 class="mt-5">BÀI TẬP 2: LỜI CHÀO</h2>
            <form class="mb-5">
                <div class="form-group row">
                  <label for="user" class="col-sm-6 col-form-label">Ai đang sử dụng máy?</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="user">
                  </div>
                </div>
                
                <div id="display-welcome" class="alert alert-success"></div>
                <button onclick="welcomeUser()" type="button" class="btn btn-primary">Bắt đầu</button>
            </form>
            <hr>

            <!-- Bài 3 -->
            <h2 class="mt-5">BÀI TẬP 3: ĐẾM SỐ CHẴN LẺ</h2>
            <form class="mb-5">
                <div class="form-group row">
                  <label for="number1" class="col-sm-6 col-form-label">Số thứ nhất</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="number1">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="number2" class="col-sm-6 col-form-label">Số thứ 2</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="number2">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="number3" class="col-sm-6 col-form-label">Số thứ 3</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="number3">
                  </div>
                </div>
                <div id="display-count" class="alert alert-success"></div>
                <button onclick="countEvenOdd()" type="button" class="btn btn-primary">Đếm</button>
            </form>
            <hr>

            <!-- Bài 4 -->
            <h2 class="mt-5">BÀI TẬP 4: XÁC ĐỊNH LOẠI TAM GIÁC</h2>
            <form class="mb-5">
                <div class="form-group row">
                  <label for="canhA" class="col-sm-6 col-form-label">Độ dài cạnh a</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="canhA">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="canhB" class="col-sm-6 col-form-label">Độ dài cạnh b</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="canhB">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="canhC" class="col-sm-6 col-form-label">Độ dài cạnh c</label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control" id="canhC">
                  </div>
                </div>
                <div id="display-tamgiac" class="alert alert-success"></div>
                <button onclick="timTamGiac()" type="button" class="btn btn-primary">Tìm tam giác</button>
            </form>
        </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
</body>
</html>
